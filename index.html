<!DOCTYPE html>
<html lang="en">

<head>

    <title>CODE WITH HOSSEIN</title>

    <!-- Bootstrap v5.2.0 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- CSS File -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <!-- Toast Trigger Button -->
    <button type="button" class="btn btn-success" id="toastTrigger">
        Show The Toast
    </button>

    <!-- Toast Container -->
    <div class="toast-container top-0 start-0 p-4">
        <div class="toast text-bg-success border-0" id="toastAlert">
            <div class="d-flex">
                <div class="toast-body">
                    <strong>Success!</strong>
                    This is a success toast.
                </div>
                <button
                    type="button"
                    class="btn-close btn-close-white me-2 m-auto"
                    data-bs-dismiss="toast"
                ></button>
            </div>
        </div>
    </div>

    <!-- JS File -->
    <script type="text/javascript" src="js/script.js"></script>

</body>

</html>
